<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo d-flex justify-content-center">
                    <img src="assets/images/logo-bk.png" alt="logo">
                </div>
                <h3 class="text-center">Chào mừng đến với trang quản lý KTX</h3>
                <h3 class="text-center">ĐH Bách Khoa</h3>
                <form name="authForm" #form="ngForm" class="pt-3">
                    <div class="alert alert-danger alert-error" role="alert" *ngIf="error">
                        {{ error }}
                    </div>

                    <div>
                        <label for="username">Tên người dùng</label>
                        <input class="form-control" ngModel name="username" placeholder="Tên người dùng" required />
                    </div>

                    <div class="mt-3">
                        <label for="password">Mật khẩu</label>
                        <input class="form-control" type="password" ngModel name="password" placeholder="Mật khẩu"
                            required minlength=6 />
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                            [disabled]="!form.valid" (click)="onSubmit(form)">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
