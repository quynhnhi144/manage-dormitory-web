<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <img src="assets/images/logo.svg" alt="logo">
                </div>
                <h4>Chào mừng đến với trang quản lý Ký Túc Xá ĐH Bách Khoa! Hãy bắt đầu nào</h4>
                <form name="authForm" #form="ngForm" class="pt-3">
                    <div class="alert alert-danger alert-error" role="alert" *ngIf="error">
                        {{ error }}
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" ngModel name="username" placeholder="Username" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" ngModel name="password" placeholder="Password"
                            required minlength=6 />
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                            [disabled]="!form.valid" (click)="onSubmit(form)">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
